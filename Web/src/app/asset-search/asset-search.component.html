<div class="tab-pane fade show active" id="search-form" role="tabpanel" aria-labelledby="search-tab">
  <form>
    <div class="row">
      <div class="col-2">
        <select [(ngModel)]="searchField" class="custom-select">
          <option value="1" selected>Name</option>
          <option value="2">ID</option>
          <option value="3">Serial #</option>
        </select>
      </div>
      <div class="col-4">
        <input [(ngModel)]="searchValue" type="text" class="form-control" placeholder="Search Text">
      </div>
      <div class="col-1">
        <button type="button" class="btn btn-dark" (click)="search()">Search</button>
      </div>
    </div>
  </form>
</div>
